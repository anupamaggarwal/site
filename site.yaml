mode: development # Use "hyde publish -c prod.yaml to have this automatically switch to production
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / #URL for autogenerated links
template: hyde.ext.templates.jinja.Jinja2Template

plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.grouper.GrouperPlugin
    - hyde.ext.plugins.paginator.PaginatorPlugin
    - hyde.ext.plugins.urls.UrlCleanerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin

meta:
    created: !!timestamp 2013-01-01 00:00:00
    author: anupam 
    title: anupamaggarwal.com
    charset: utf-8
    analytics: UA-38282910-1 
    addthis_id: ra-5113fe43408e8f2b
    usedisqus: true 
    nodemeta: meta.yaml

sorter:
    time: # the name of the sorter (no pun intended)
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
tagger:
    sorter: time
    archives:
        blog:
            source: blog
            target: blog/tags
            template: tagged_posts.j2
            archive_extension: html
            meta:
                listable: false 
paginator:
    sorter: time
    size: 10
    file_pattern: pages/$PAGE/$FILE$EXT


context:
    data:
        site_title: Anupam Aggarwal 
        author:
            name: Anupam Aggarwal 
            url: "http://anupamaggarwal.com"
        google_analytics_id: UA-37436845-1 
        home_url: index.html
        menu:
            - title: Home 
              url: index.html 
            - title: Wiki/Posts 
              url: blog
            - title: Interesting Feeds 
              url: feeds 
